<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>

<script src="./lib/sigma.min.js"></script>
  <script src="./lib/plugins/sigma.parsers.gexf/gexf-parser.js"></script>
    <script src="./lib/plugins/sigma.parsers.json/sigma.parsers.json.js"></script>
  <script src="./lib/plugins/sigma.parsers.gexf/sigma.parsers.gexf.js"></script>
  <script src="./lib/plugins/sigma.layout.forceAtlas2/supervisor.js"></script>
<script src="./lib/plugins/sigma.layout.forceAtlas2/worker.js"></script>

</head>
<body>
  <div id="container"></div>
  <script>

sigmaInitCallback = function(s) {
  sigma_instance.refresh();
  sigma_instance.startForceAtlas2({ worker: true, barnesHutOptimize: true, scalingRatio: 20 });
  window.setTimeout(function() {s.killForceAtlas2()}, 30000);
}

var sigma_instance = new sigma({
  renderer: {
        container: document.getElementById('container')
  }
});

sigma.parsers.json('data/data.json', sigma_instance, sigmaInitCallback);
    
  </script>
</body>
</html>
