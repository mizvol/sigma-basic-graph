<!DOCTYPE html>
<html>

<head>
    <title>Neo4J explorer</title>
    <script src="./lib/sigma.min.js"></script>
    <script src="./lib/plugins/sigma.parsers.gexf/gexf-parser.js"></script>
    <script src="./lib/plugins/sigma.parsers.json/sigma.parsers.json.js"></script>
    <script src="./lib/plugins/sigma.parsers.gexf/sigma.parsers.gexf.js"></script>
    <script src="./lib/plugins/sigma.layout.forceAtlas2/supervisor.js"></script>
    <script src="./lib/plugins/sigma.layout.forceAtlas2/worker.js"></script>
    <script src="./lib/plugins/sigma.neo4j.cypher/sigma.neo4j.cypher.js"></script>
    <script src="./lib/plugins/sigma.layout.noverlap/sigma.layout.noverlap.js"></script>
    <script src="./lib/plugins/sigma.plugins.animate/sigma.plugins.animate.js"></script>
    <script src="./lib/plugins/sigma.exporters.gexf/sigma.exporters.gexf.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="neo.css">
</head>

<body>
    <div id="controls" class="container">
        <div class="container">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" type="button" onclick="queryNeo4J()">Submit query</button>
                    </div>
                    <input type="text" id="queryInput" class="form-control" placeholder="Enter Cypher query" value="MATCH (p)-[r:BELONGS_TO*1..4]->(c:Category { title: 'Physics'}) RETURN p, r, c LIMIT 500" aria-label="Cypher query" aria-describedby="button-addon2">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" value="" id="drawHideLabelsCheckBox" onclick="drawHideLabelsTrigger();">
                    <label class="custom-control-label" for="drawHideLabelsCheckBox">
                        Labels
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" value="" id="drawHideEdgesCheckBox" onclick="drawHideEdgesTrigger();">
                    <label class="custom-control-label" for="drawHideEdgesCheckBox">
                        Edges
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button id="stopLayout" class="btn btn-outline-dark" type="button" onclick="stopLayout();">Stop Layout</button>
                <button id="restartLayout" class="btn btn-outline-dark" type="button" onclick="restartLayout();">Restart Layout</button>
                <button id="noverlap" class="btn btn-outline-dark" type="button" onclick="noverlap();">Prevent Overlap</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button id="saveGEXF" class="btn btn-outline-dark" type="button" onclick="saveGEXF();">Save GEXF</button>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <script src="neo.js"></script>
</body>

</html>
